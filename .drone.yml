---
kind: pipeline
type: docker
name: default

steps:
  - name: restore-cache
    image: drillster/drone-volume-cache
    volumes:
      - name: cache
        path: /cache
    settings:
      restore: true
      mount:
        - ./node_modules

  - name: install-deps
    volumes:
      - name: cypress-cache
        path: /root/.cache/Cypress
    image: cypress/included:3.8.1
    commands:
      - yarn install

  - name: test
    volumes:
      - name: cypress-cache
        path: /root/.cache/Cypress
    image: cypress/included:3.8.1
    commands:
      - yarn run test

  - name: rebuild-cache
    image: drillster/drone-volume-cache
    volumes:
      - name: cache
        path: /cache
    settings:
      rebuild: true
      mount:
        - ./node_modules

volumes:
  - name: cache
    host:
      path: /tmp/cache
