---
kind: pipeline
type: docker
name: default

steps:
  - name: install-deps
    volumes:
      - name: cypress-cache
        path: /root/.cache/Cypress
    image: cypress/base:13.3.0
    commands:
      - yarn install

  - name: test
    volumes:
      - name: cypress-cache
        path: /root/.cache/Cypress
    image: cypress/base:13.3.0
    commands:
      - yarn run test

volumes:
  - name: cypress-cache
    host:
      path: /tmp/cypress-cache

