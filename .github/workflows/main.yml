# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '15.0.1'
      - name: Cache multiple paths
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            ~/.cache/Cypress
            yarn-cache
          key: ${{ runner.os }}-${{ hashFiles('yarn.lock') }}
      - name: install npm dependencies
        run: yarn config set cache-folder `pwd`/yarn-cache && yarn install --frozen-lockfile
      - name: build
        run: yarn run build:test:no-progress
      - name: test-cypress
        run: yarn run test:cypress:run:report
      - name: test-unit
        run: yarn run test:unit
      - name: coverage
        run: yarn run test:coverage
      - name: eslint
        run: yarn run lint

  deploy:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '15.0.1'
      - name: Cache multiple paths
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            ~/.cache/Cypress
            yarn-cache
          key: ${{ runner.os }}-${{ hashFiles('yarn.lock') }}
      - run: yarn --frozen-lockfile
        name: install npm dependencies
      - run: yarn build
        name: build static files
      - name: copy static files to destination server
        uses: garygrossgarten/github-action-scp@release
        with:
          local: dist
          remote: /srv/http/vue/dist
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.SSH_USER }}
          privateKey : ${{ secrets.ID_RSA }}
